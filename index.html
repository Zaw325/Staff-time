<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mrs. Sparkle TimeCard</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<!-- PWA Manifest Link -->
<meta name="theme-color" content="#7c3aed">
<link rel="manifest" href="manifest.json">

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    brand: '#7c3aed', // Violet
                    brandDark: '#5b21b6',
                    brandLight: '#ddd6fe',
                    success: '#10b981', // Emerald
                }
            }
        }
    }
</script>

<style>
    body { font-family: sans-serif; background-color: #f3f4f6; }
    .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    /* Pulsing Dot for Active Job */
    .pulse-dot {
        width: 8px; height: 8px; background-color: #10b981;
        border-radius: 50%; display: inline-block;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        animation: pulse-green 2s infinite;
    }
    @keyframes pulse-green {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
</style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyDyuCbPWKCcWYqPCcxW92wE2nZFUu_hC-c",
      authDomain: "mrs-sparkles-qc-app.firebaseapp.com",
      projectId: "mrs-sparkles-qc-app",
      storageBucket: "mrs-sparkles-qc-app.firebasestorage.app",
      messagingSenderId: "692678390922",
      appId: "1:692678390922:web:7cb5b1275e334f9fb0a973"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 2. ICONS ---
    const Icon = ({ d, className, size = 24 }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d={d} />
        </svg>
    );

    const Icons = {
        Shield: (p) => <Icon {...p} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
        LogOut: (p) => <Icon {...p} d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4 M16 17l5-5-5-5 M21 12H9" />,
        Clock: (p) => <Icon {...p} d="M12 6v6l4 2 M22 12a10 10 0 1 1-20 0 10 10 0 0 1 20 0" />,
        Play: (p) => <Icon {...p} d="M5 3l14 9-14 9V3z" />,
        Stop: (p) => <Icon {...p} d="M9 9h6v6H9z M22 12a10 10 0 1 1-20 0 10 10 0 0 1 20 0" />,
        MapPin: (p) => <Icon {...p} d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />,
        Phone: (p) => <Icon {...p} d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
        FileText: (p) => <Icon {...p} d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8" />,
        CalendarPlus: (p) => <Icon {...p} d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7 M16 2v4 M8 2v4 M3 10h18 M19 16v6 M16 19h6" />,
        Trash: (p) => <Icon {...p} d="M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
    };

    // --- 3. LOGIN SCREEN ---
    const LoginScreen = () => {
        const [staffId, setStaffId] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);
            const fakeEmail = `${staffId.trim().toLowerCase()}@mrsparkle.com`;
            try {
                await auth.signInWithEmailAndPassword(fakeEmail, password);
            } catch (err) {
                setError("Invalid ID or Password.");
                setLoading(false);
            }
        };

        return (
            <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                <div className="bg-white p-8 rounded-2xl card-shadow w-full max-w-sm">
                    <div className="flex justify-center mb-4 text-brand">
                        <div className="p-3 bg-brandLight rounded-full">
                            <Icons.Shield size={40} className="text-brand" />
                        </div>
                    </div>
                    <h2 className="text-2xl font-bold text-center text-gray-800 mb-1">Mrs. Sparkle</h2>
                    <p className="text-center text-gray-500 mb-6 text-sm">Staff Access Portal</p>
                    
                    <form onSubmit={handleLogin} className="space-y-4">
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Staff ID</label>
                            <input type="text" placeholder="e.g. S001" className="w-full p-3 border rounded-lg font-bold text-gray-700" value={staffId} onChange={e=>setStaffId(e.target.value)} required />
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                            <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-full p-3 border rounded-lg" value={password} onChange={e=>setPassword(e.target.value)} required />
                        </div>
                        {error && <p className="text-red-500 text-sm text-center bg-red-50 p-2 rounded">{error}</p>}
                        <button disabled={loading} className="w-full bg-brand text-white py-3 rounded-lg font-bold hover:bg-brandDark transition">
                            {loading ? 'Verifying...' : 'Login'}
                        </button>
                    </form>
                </div>
            </div>
        );
    };

    // --- 4. ADMIN DASHBOARD ---
    const AdminDashboard = ({ user }) => {
        const [staffId, setStaffId] = useState('');
        const [jobName, setJobName] = useState('');
        const [jobAddress, setJobAddress] = useState('');
        const [jobDuration, setJobDuration] = useState('');
        const [customerPhone, setCustomerPhone] = useState('');
        const [customerRequest, setCustomerRequest] = useState('');
        const [recentAssignments, setRecentAssignments] = useState([]);
        
        useEffect(() => {
            const unsub = db.collection('assignments')
                .orderBy('createdAt', 'desc')
                .limit(20)
                .onSnapshot(snap => {
                    setRecentAssignments(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
            return () => unsub();
        }, []);

        const handleAssign = async () => {
            if(!staffId || !jobName) return alert("Please enter Staff ID and Job Name");
            const targetStaffEmail = `${staffId.trim().toLowerCase()}@mrsparkle.com`;
            await db.collection('assignments').add({
                staffEmail: targetStaffEmail,
                staffId: staffId.toUpperCase(),
                jobName,
                jobAddress,
                jobDuration: jobDuration || 'Unspecified',
                customerPhone: customerPhone || '',
                customerRequest: customerRequest || '',
                assignedBy: user.email,
                createdAt: new Date(),
                status: 'pending'
            });
            alert(`Job assigned to ${staffId.toUpperCase()}!`);
            setJobName(''); setJobAddress(''); setJobDuration(''); setCustomerPhone(''); setCustomerRequest('');
        };

        const handleDelete = async (id) => {
            if(confirm("Delete this assignment?")) {
                await db.collection('assignments').doc(id).delete();
            }
        };

        return (
            <div className="max-w-md mx-auto min-h-screen bg-gray-50 pb-20">
                <div className="bg-gray-800 text-white p-6 rounded-b-3xl shadow-lg mb-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-xl font-bold">Admin Panel</h1>
                        <button onClick={() => auth.signOut()} className="text-gray-300 text-sm flex items-center gap-1">
                            <Icons.LogOut size={16} /> Logout
                        </button>
                    </div>
                </div>

                <div className="p-4 space-y-6">
                    <div className="bg-white p-6 rounded-xl card-shadow">
                        <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <Icons.CalendarPlus size={20} /> Assign New Job
                        </h3>
                        <div className="space-y-3">
                            <div className="grid grid-cols-2 gap-2">
                                <div>
                                    <label className="text-xs font-bold text-gray-500">Assign To (ID)</label>
                                    <input type="text" placeholder="S001" className="w-full p-2 border rounded font-bold text-gray-800" value={staffId} onChange={e=>setStaffId(e.target.value)} />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500">Duration (Hrs)</label>
                                    <input type="number" placeholder="e.g. 4" className="w-full p-2 border rounded" value={jobDuration} onChange={e=>setJobDuration(e.target.value)} />
                                </div>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500">Client Name / Job</label>
                                <input type="text" placeholder="e.g. Mrs. Smith Condo" className="w-full p-2 border rounded" value={jobName} onChange={e=>setJobName(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500">Address</label>
                                <input type="text" placeholder="Full Address..." className="w-full p-2 border rounded" value={jobAddress} onChange={e=>setJobAddress(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500">Customer Phone</label>
                                <input type="tel" placeholder="e.g. 09xxxxxxxxx" className="w-full p-2 border rounded" value={customerPhone} onChange={e=>setCustomerPhone(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-500">Special Requests</label>
                                <textarea placeholder="e.g. Watch out for the cat..." className="w-full p-2 border rounded" rows="2" value={customerRequest} onChange={e=>setCustomerRequest(e.target.value)}></textarea>
                            </div>
                            <button onClick={handleAssign} className="w-full bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-gray-900 mt-2">Assign Job</button>
                        </div>
                    </div>

                    <div>
                        <h3 className="font-bold text-gray-500 text-xs uppercase tracking-wider mb-3 ml-1">Recent Assignments</h3>
                        <div className="space-y-3">
                            {recentAssignments.map(job => (
                                <div key={job.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex justify-between items-start">
                                    <div>
                                        <div className="flex items-center gap-2">
                                            <span className="bg-brandLight text-brandDark text-xs font-bold px-2 py-1 rounded">{job.staffId}</span>
                                            <span className="font-bold text-gray-800 text-sm">{job.jobName}</span>
                                        </div>
                                        <p className="text-xs text-gray-500 mt-1 truncate w-48">{job.jobAddress}</p>
                                    </div>
                                    <button onClick={() => handleDelete(job.id)} className="text-gray-400 hover:text-red-500">
                                        <Icons.Trash size={18} />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- 5. STAFF DASHBOARD (COMPACT MODE V6) ---
    const StaffDashboard = ({ user }) => {
        const [myJobs, setMyJobs] = useState([]);
        const [activeJob, setActiveJob] = useState(null);
        const [elapsedTime, setElapsedTime] = useState(0);

        const getSafeTime = (t) => {
            if (!t) return 0;
            if (t.toDate) return t.toDate().getTime();
            if (t instanceof Date) return t.getTime();
            return 0;
        };

        useEffect(() => {
            const unsubJobs = db.collection('assignments')
                .where('staffEmail', '==', user.email)
                .onSnapshot(snap => {
                    const jobs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    const pendingJobs = jobs
                        .filter(j => ['pending', 'active'].includes(j.status))
                        .sort((a, b) => getSafeTime(b.createdAt) - getSafeTime(a.createdAt));
                    setMyJobs(pendingJobs);
                });

            const checkActive = async () => {
                const activeSnap = await db.collection('time_logs')
                    .where('staffUid', '==', user.uid)
                    .where('status', '==', 'active')
                    .limit(1)
                    .get();
                if (!activeSnap.empty) {
                    const logData = activeSnap.docs[0].data();
                    setActiveJob({ id: activeSnap.docs[0].id, ...logData });
                }
            };
            checkActive();
            return () => unsubJobs();
        }, [user]);

        useEffect(() => {
            let interval;
            if (activeJob) {
                const updateTimer = () => {
                    const startMs = getSafeTime(activeJob.startTime) || new Date().getTime();
                    const now = new Date().getTime();
                    setElapsedTime(Math.floor((now - startMs) / 1000));
                };
                updateTimer();
                interval = setInterval(updateTimer, 60000);
            }
            return () => clearInterval(interval);
        }, [activeJob]);

        const formatDuration = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h}h ${m}m`;
        };

        const stopCurrentJob = async (logId, jobId) => {
            await db.collection('time_logs').doc(logId).update({
                endTime: new Date(),
                status: 'completed',
                durationSeconds: elapsedTime
            });
            if (jobId) {
                await db.collection('assignments').doc(jobId).update({ status: 'completed' });
            }
        };

        const handleClockIn = async (newJob) => {
            if (activeJob) {
                const confirmSwitch = confirm(`You are still working at "${activeJob.jobName}".\n\nDo you want to finish that job and start "${newJob.jobName}"?`);
                if (!confirmSwitch) return;
                await stopCurrentJob(activeJob.id, activeJob.jobId);
            }
            
            const logRef = await db.collection('time_logs').add({
                staffUid: user.uid,
                staffId: user.email.split('@')[0].toUpperCase(),
                jobId: newJob.id,
                jobName: newJob.jobName,
                startTime: new Date(),
                status: 'active'
            });

            await db.collection('assignments').doc(newJob.id).update({ status: 'active' });
            setActiveJob({ id: logRef.id, jobName: newJob.jobName, jobId: newJob.id, startTime: new Date() });
        };

        const handleClockOut = async () => {
            if (!confirm(`Finish job: "${activeJob.jobName}"?`)) return;
            
            // Calculate precise duration for summary
            const finalDuration = formatDuration(elapsedTime);
            const startTimeStr = activeJob.startTime && activeJob.startTime.toDate 
                ? activeJob.startTime.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) 
                : new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const endTimeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            await stopCurrentJob(activeJob.id, activeJob.jobId);
            setActiveJob(null);
            
            // Show Summary
            alert(`‚úÖ JOB COMPLETED!\n\nüè† ${activeJob.jobName}\nüïí Start: ${startTimeStr}\nüèÅ End: ${endTimeStr}\n‚è≥ Duration: ${finalDuration}`);
        };

        return (
            <div className="max-w-md mx-auto min-h-screen bg-gray-100 relative">
                <div className="bg-brand text-white p-6 pb-8 rounded-b-3xl shadow-lg">
                    <div className="flex justify-between items-center">
                        <div>
                            <p className="text-brandLight text-xs uppercase font-bold tracking-wider">Welcome</p>
                            <h1 className="text-2xl font-bold">{user.email.split('@')[0].toUpperCase()}</h1>
                        </div>
                        <button onClick={() => auth.signOut()} className="bg-white/20 p-2 rounded-full hover:bg-white/30 transition">
                            <Icons.LogOut size={20} />
                        </button>
                    </div>
                </div>

                <div className="px-4 -mt-4">
                    <h3 className="font-bold text-gray-500 uppercase text-xs tracking-wider mb-3 ml-1">Your Schedule</h3>
                    
                    <div className="space-y-4 pb-8">
                        {myJobs.map(job => {
                            const isActive = activeJob && activeJob.jobId === job.id;
                            return (
                                <div key={job.id} className={`bg-white p-5 rounded-xl card-shadow flex flex-col gap-3 transition-all ${isActive ? 'border-2 border-green-500 ring-4 ring-green-100' : ''}`}>
                                    
                                    {/* Job Header + Timer Button */}
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <h4 className="font-bold text-gray-800 text-lg">{job.jobName}</h4>
                                            
                                            {/* COMPACT TIMER DISPLAY */}
                                            {isActive ? (
                                                <div className="flex items-center gap-2 mt-2">
                                                    <span className="status-indicator"></span>
                                                    <span className="text-green-600 font-bold text-sm">ON DUTY</span>
                                                    <span className="bg-green-100 text-green-800 text-xs font-mono px-2 py-1 rounded ml-1">
                                                        {formatDuration(elapsedTime)}
                                                    </span>
                                                </div>
                                            ) : (
                                                <div className="flex items-center gap-2 mt-1">
                                                    <span className="bg-brandLight text-brandDark text-xs font-bold px-2 py-0.5 rounded flex items-center gap-1">
                                                        <Icons.Clock size={12} /> {job.jobDuration || '?'} Hrs
                                                    </span>
                                                </div>
                                            )}
                                        </div>

                                        {/* ACTION BUTTON */}
                                        {isActive ? (
                                            <button onClick={handleClockOut} className="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition flex items-center gap-1 font-bold text-sm animate-pulse">
                                                <Icons.Stop size={16} /> STOP
                                            </button>
                                        ) : (
                                            <button onClick={() => handleClockIn(job)} className="bg-brand text-white p-3 rounded-full shadow-lg hover:bg-brandDark transition active:scale-95">
                                                <Icons.Play size={24} fill="currentColor" />
                                            </button>
                                        )}
                                    </div>

                                    {/* Address & Map */}
                                    {job.jobAddress && (
                                        <div className="flex items-start gap-2 text-sm text-gray-600 bg-gray-50 p-2 rounded-lg">
                                            <Icons.MapPin size={16} className="mt-0.5 flex-shrink-0 text-gray-400" />
                                            <div className="flex-1">
                                                <span className="block">{job.jobAddress}</span>
                                                <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(job.jobAddress)}`} target="_blank" className="text-blue-600 font-bold text-xs mt-1 inline-block hover:underline">
                                                    Open in Maps
                                                </a>
                                            </div>
                                        </div>
                                    )}

                                    {/* Phone & Request */}
                                    <div className="flex gap-2">
                                        {job.customerPhone && (
                                            <a href={`tel:${job.customerPhone}`} className="flex-1 flex items-center justify-center gap-2 text-sm font-bold text-green-600 bg-green-50 py-2 rounded-lg hover:bg-green-100 transition">
                                                <Icons.Phone size={16} /> Call
                                            </a>
                                        )}
                                        {job.customerRequest && (
                                            <div className="flex-1 bg-yellow-50 text-yellow-700 text-xs p-2 rounded-lg border border-yellow-100 italic">
                                                "{job.customerRequest}"
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}

                        {myJobs.length === 0 && (
                            <div className="text-center py-12 text-gray-400 bg-white rounded-xl border border-dashed border-gray-300 flex flex-col items-center">
                                <Icons.Coffee size={40} className="text-gray-300 mb-2" />
                                <p>No jobs assigned yet.</p>
                                <p className="text-xs mt-1">Enjoy your break!</p>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    const Root = () => {
        const [user, setUser] = useState(null);
        const [checking, setChecking] = useState(true);
        useEffect(() => {
            const sub = auth.onAuthStateChanged(u => { setUser(u); setChecking(false); });
            return () => sub();
        }, []);
        if(checking) return null; 
        if (!user) return <LoginScreen />;
        if (user.email === 'admin@mrsparkle.com') return <AdminDashboard user={user} />;
        return <StaffDashboard user={user} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Root />);
</script>

<!-- PWA Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
        });
    }
</script>

</body>
</html>
